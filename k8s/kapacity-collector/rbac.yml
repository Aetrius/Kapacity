apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: app-cluster-role-binding
subjects:
- kind: ServiceAccount
  namespace: kube-resource-viewer
  name: kube-resource-viewer-sa  # This should match the ServiceAccount name
roleRef:
  kind: ClusterRole
  name: app-cluster-role
  apiGroup: rbac.authorization.k8s.io
